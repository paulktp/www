	<style>
@-webkit-keyframes blinker {  
  from { opacity: 1.0; }
  to { opacity: 0.0; }
}
#recherche {
  -webkit-animation-name: blinker;  
  -webkit-animation-iteration-count: infinite;  
  -webkit-animation-timing-function: cubic-bezier(1.0,0,0,1.0);
  -webkit-animation-duration: 1s; 
}	
	</style>

 <body onload="init();">
   <div data-role="page" style="background:url('img/fond2.png') 0 0 no-repeat; background-size: 100% 100%;">
      <div data-role="header" style="background-color: rgba(0, 0, 0, 0);border: none;">
         <h1 style="text-align:center;"><img src="logo.png" style="width:100%"/></h1>
		 
      </div>
      <div data-role="content">
		<div class="ui-grid-solo" id="metz">
			<div class="ui-block-a">
				<div class="jqm-block-content">
        			<h3>Restaurant de Metz <span id="isplusprocheMetz" style="display:none;"><a href="#" class="ui-nodisc-icon ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline">plus proche</a><span></h3>
					<p style="display:none;color:#5CB253;" id="isplusprocheMetz2">Vous êtes plus proche de ce restaurant !</p>
        			<p>Distance :<span class="distanceResto"></span></p>
        			<p><button onClick ="redirectKyouMetz()" class="ui-btn ui-mini ui-shadow ui-corner-all">Voir le restaurant</button></p>
        		</div>
			</div>
		</div>
		<div class="ui-grid-solo"  id="thionville">
			<div class="ui-block-a">
				<div class="jqm-block-content">
        			<h3>Restaurant de Thionville <span id="isplusprocheThionville" style="display:none;"><a href="#" class="ui-nodisc-icon ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline">plus proche</a><span></h3>
					<p style="display:none;color:#5CB253;" id="isplusprocheThionville2">Vous êtes plus proche de ce restaurant !</p>
        			<p>Distance :<span class="distanceResto"></span></p>
        			<p><button onClick = "redirectKyouThionville()" class="ui-btn ui-mini ui-shadow ui-corner-all">Voir le restaurant</button></p>
        		</div>
			</div>
		</div>
		
		<div class="ui-grid-solo"  id="thionville">
			<div class="ui-block-a">
				<div class="jqm-block-content">
        			<button onClick = "refreshPage()" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-refresh">Rafraichir la position</button>
        		</div>
			</div>
		</div>
		
		
      </div>
	  <div data-role="footer" data-position="fixed">
		 <p class="center" style="color: #DF2E8B;">&nbsp; &copy; Kyou Sushi</p>
		 <a href="#" style="background-color: #45619D;color: #FFFFFF;text-shadow: 0 0 0 #000000;" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-action" onClick = "redirectKyouFB()">Facebook</a>
	  </div>
   </div>
   <script type="text/javascript" src="PushNotification.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
