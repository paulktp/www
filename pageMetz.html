<html>
<head>

</head>
<body onload="initial()" style="background:url('img/fond2.png') 0 0 no-repeat; background-size: 100% 100%;">
<section class="container">
	<div class="">
	<div id="ret" class="ret"></div>
		<h2 style="text-align:center; margin-bottom:10%; margin-top:5%">Restaurant de Metz</h2>
		<div><p style = "text-align:center;">Accès au site internet<a onClick = "redirectWebSite()" style="color:#e2b500"><br>cliquez ici</a></p>
		<div id="directions_map" class="map"></div>
	</div>
<hr />

<div style= "text-align:center; font-size:0.8em;" class="souscontainer">
<p>Adresse : 6 Rue du Moyen Pont, 57000 Metz</p>
<p>Téléphone : 03 87 66 83 52</p>
<p>Horaires :  Ouvert 7/7j de 12:00 à 15:00 et de 18:30 à 23:00</p>
<p id="geolocation"></p>
</div>
</section>
<div id="DivIpad"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="gmaps.js"></script>
<script src="coreM.js"></script>
<script src="main.js"></script>
<script>
  document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
	var pos;
    function onDeviceReady() {
       pos = navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }
	
	    //
		var lat;
		var longi;
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />';
							
		lat = position.coords.latitude;
		longi = position.coords.longitude ;
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }


	var element1 = document.getElementById('DivIpad');
	var element2 = document.getElementById('ret');
	if(device.model.indexOf('iPad') != -1){
		element1.innerHTML = '<img src="img/picRestMetz.jpg" style="width: 100%; height:38%; position:relative; bottom:0px"/>';
		}
	if(device.platform == 'iOS'){
			element2.innerHTML = '<p onClick = "redirectIndex()" style="margin-left:3%; margin-top:5%; color:black; text-decoration: underline;">Retour</p>';
	}


	function redirectIndex() {	
         var ref = window.open('index.html', '_self', 'location=yes');
	}
	function redirectWebSite() {	
         var ref = window.open('http://www.kyousushi.com', '_system', 'location=yes');
	}	
	function redirectKyouFB() {	
         var ref = window.open('https://www.facebook.com/KyouSushi', '_system', 'location=yes');
	}
	
	var map;
$(document).ready(function(){
  var map = new GMaps({
    el: '#directions_map',
    lat: 49.119666,
    lng: 6.176905000000033,
    zoom: 12
  });
  GMaps.geolocate({
    success: function(pos){
      map.setCenter(position.coords.latitude, position.coords.longitude);
	    map.addMarker({
			lat: position.coords.latitude,
			lng: position.coords.longitude,
			title: 'You are here.',
			infoWindow: {
			content: 'Vous êtes ici'}
		});
       map.drawRoute({
        origin: [position.coords.latitude, position.coords.longitude],
        destination: [49.119327, 6.17101],
        travelMode: 'driving',
        strokeColor: '#000',
        strokeOpacity: 0.6,
        strokeWeight: 6
      });
    },
    error: function(error){
      alert('Geolocation failed: '+error.message);
    },
    not_supported: function(){
      alert("Your browser does not support geolocation");
    }
  });
    map.addMarker({
      lat: 49.119327,
      lng: 6.17101,
      title: 'Kyou sushi Metz',
      infoWindow: {
        content: 'Restaurant kyou sushi de Metz Adresse : 6 Rue du Moyen Pont, 57000 Metz </ br>Téléphone : 03 87 66 83 52 </ br>Horaires : Ouvert 7/7j de 12:00 à 15:00 et de 18:30 à 23:00'}
    });
});
</script>
</body>
</html>
